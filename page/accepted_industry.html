<body id="page-top">
    <div id="nav-placeholder"></div>

    <script>
        $(function () {
            $('#nav-placeholder').load('nav.html', function functionName() {

            });
            $('#page-footer').load('footer.html', function functionName() {

        });

    <section>
        <div class="container">
            <div class="row">
                <h4>Accepted Papers (Research Track)</h4>
            </div>
            <div id="papers-container" class="row">

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="page-footer"></footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="../js/scrolling-nav.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        $(document).ready(function () {
            Papa.parse('../content/industry_papers.csv', {
                download: true,
                header: true,
                complete: function (results) {
                    const container = $('#papers-container');
                    results.data.forEach((paper) => {
                        if (!paper.title) return;
                        // Split code_url by new lines and create links for each
                        function createLinks(urls) {
                            return urls
                                .split(/\r?\n/)
                                .map((url) => url.trim())
                                .filter((url) => url)
                                .map((url) => `<li><a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a></li>`)
                                .join('');
                        }

                        const imageUrl = `/img/illustrations/placeholder.jpeg`;
                        // const imageUrl = `/img/illustrations/2025/Industry-${paper['#']}.jpg`;
                        const card = `
                    <div class="col-lg-4 mb-4">
                        <div class="card">
                            <a href="${imageUrl}"><img class="card-img-top" src="${imageUrl}" alt="${paper.title}"></a>
                            <div class="card-body">
                                <p class="card-text"><u>${paper.title}</u>.</p>
                                    <br>
                                    <p style="color: gray">${paper.author}</p>
                                    <br>
                                ${paper.url ? `<i><strong>Link: <a href="${paper.url}" target="_blank">${paper.url}</a></strong></i>` : ''}
                               
                            </div>
                        </div>
                    </div>
                    `;
                        container.append(card);
                    });
                },
            });
        });
    </script>
</body>
